name: myapp
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  adaptive_widgets:
    path: ../adaptive_widgets

  cupertino_icons: ^1.0.4
  carousel_slider: ^4.0.0
  http: ^0.13.4
  responsive_framework: ^0.1.7
  font_awesome_flutter: ^10.0.0
  auto_animated: ^3.0.1
  flutter_rating_bar: ^4.0.0
  getwidget: ^2.0.5
  intl: ^0.17.0
  connectivity_plus: ^2.2.1
  provider: ^6.0.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: Electrolize
      fonts:
        - asset: fonts/Electrolize-Regular.ttf

  assets:
    - assets/images/